<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Дополнения Chrome Frame для браузера IE. Активирует Chrome Frame для IE если он есть. Плагин Chrome Frame позволяет использовать Chrome в браузерах IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Места России</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">
  <header class="header page__position-center page__header">
    <a href="#" target="_self" class="header__link">
      <img src="<%=require('./images/logo.svg')%>" alt="Место Россия" class="header__logo">
    </a>
    <!-- /.header__link -->
  </header>
  <!-- /.header -->
  <main class="content">
    <section class="profile content__position-center content__profile">
      <div class="profile__img-container">
        <img src="<%=require('./images/profile-image.jpg')%>" alt="Портрет" class="profile__img">
        <img src="<%=require('./images/icons/profile-btn-edit.svg')%>" alt="Кнопка редактирования" class="profile__edit-img">
      </div>
      <div class="profile__about">
        <div class="profile__container-text">
          <h1 class="profile__title-name"><!-- Жак-Ив Кусто -->Загрузка...</h1>
          <p class="profile__subtitle-does"><!-- Исследователь океана -->Загрузка...</p>
        </div>
        <!-- /.profile__container-text -->
        <button class="profile__edit-btn" type="button"></button>
      </div>
      <!-- /.profile__about -->
      <button class="profile__add-card-place" type="button"></button>
    </section>
    <!-- /.profile -->
    <section class="place content__position-center content__place">

      <!-- Не пропускают тесты, а очень жаль, это не ошибка а дополнительный прелоадер -->
      <!-- <div class="plase__result plase__result_visible"></div> -->

      <ul class="place__list"></ul>
      <!-- /.place__list -->
    </section>
    <!-- /.place -->
  </main>
  <!-- /.content -->
  <footer class="footer page__position-center page__footer">
    <p class="footer__text-copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button class="popup__btn" type="button"></button>
      <!-- Не отключал валидацию novalidate, так как пользователь можем отключить js -->
      <form class="popup__form popup__form_edit_profile" name="edit-profile">
        <h2 class="popup__form-title popup__form-title_position_center">
          Редактировать профиль
        </h2>
        <label class="popup__form-label">
          <input type="text" class="popup__form-input popup__form-input_value_name" id="profile-name-input" value="Жак-Ив Кусто" placeholder="Имя" name="profileName" minlength="2" maxlength="40" required>
          <span class="popup__error-message profile-name-input-error"></span>
        </label>
        <label class="popup__form-label">
          <input type="text" class="popup__form-input popup__form-input_value_does" id="profile-does-input" value="Исследователь океана" placeholder="Деятельность" name="profileDoes" minlength="2" maxlength="200" required>
          <span class="popup__error-message profile-does-input-error"></span>
        </label>
        <button class="button-popup button-popup_edit_profile" type="submit">Сохранить</button>
      </form>
    </div>
    <!-- /.popup__container -->
  </div>
  <!-- /.popup_edit_profile -->
  <div class="popup popup_add_card">
    <div class="popup__container">
      <button class="popup__btn" type="button"></button>
      <form class="popup__form popup__form_create_card" name="create-card">
        <h2 class="popup__form-title">
          Новое место
        </h2>
        <label class="popup__form-label">
          <input type="text" class="popup__form-input popup__form-input_value_place" id="place-name-input" placeholder="Название" name="placeName" minlength="2" maxlength="30" required>
          <span class="popup__error-message place-name-input-error"></span>
        </label>
        <label class="popup__form-label">
          <input type="url" class="popup__form-input popup__form-input_value_img" placeholder="Ссылка на картинку" id="place-img-input" name="placeImg" required>
          <span class="popup__error-message place-img-input-error"></span>
        </label>
        <button class="button-popup button-popup_add_card" type="submit">Создать</button>
      </form>
    </div>
    <!-- /.popup__container -->
  </div>
  <!-- /.popup_add_card -->
  <div class="popup popup_review_img">
    <div class="popup__container popup__container_review_img">
      <button class="popup__btn" type="button"></button>
      <figure class="popup__img-container">
        <img src="https://cs9.pikabu.ru/post_img/big/2020/05/12/5/1589265480150888268.jpg" class="popup__img" alt="Картинка по-умолчанию">
        <figcaption class="popup__img-text">
          Просто красивая картинка
        </figcaption>
      </figure>
    </div>
    <!-- /.popup__container -->
  </div>
  <!-- /.popup_review_img -->

  <div class="popup popup_remove_card">
    <div class="popup__container">
      <button class="popup__btn" type="button"></button>
      <form class="popup__form popup__form_delete_card" name="delete-card">
        <h2 class="popup__form-title popup__form-title_margin_bottom">
          Вы уверены?
        </h2>
        <button class="button-popup button-popup_delete_card" type="submit">Да</button>
      </form>
    </div>
    <!-- /.popup__container -->
  </div>
  <!-- /.popup_remove_card -->

  <div class="popup popup_edit_img">
    <div class="popup__container">
      <button class="popup__btn" type="button"></button>
      <form class="popup__form popup__form_edit_img" name="edit-img-profile">
        <h2 class="popup__form-title popup__form-title_margin_bottom">
          Обновить аватар
        </h2>
        <label class="popup__form-label">
          <input type="url" class="popup__form-input" id="url-img-edit" placeholder="Ссылка на картинку" name="imgEdit" required>
          <span class="popup__error-message url-img-edit-error"></span>
        </label>
        <button class="button-popup button-popup_edit_img" type="submit">Сохранить</button>
      </form>
    </div>
    <!-- /.popup__container -->
  </div>
  <!-- /.popup_remove_card -->

  <template class="place-list-template">
    <li class="place__item">
      <div class="card-place">
        <button class="card-place__delete-btn"></button>
        <img src="<%=require('./images/card-place-img-1.jpg')%>" alt="Картинка отсуствует" class="card-place__img">
        <h2 class="card-place__title">
          Карачаево-Черкессия
        </h2>
        <div class="card-place__likes">
          <button class="card-place__like-btn" type="button"></button>
          <span class="card-place__counter">0</span>
        </div>
      </div>
      <!-- /.card-place -->
    </li>
    <!-- /.place__item -->
  </template>

  <!-- <script type="module" src="./javascript/pages/index.js"></script>
  <script type="module" src="./javascript/components/Card.js"></script>
  <script type="module" src="./javascript/FormValidator.js"></script> -->
</body>
</html>
